<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProduitCreateDlg" widgetVar="ProduitCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProduitTitle}">
            <h:form id="ProduitCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{produitController.selected != null}">

                        <p:outputLabel value="#{bundle.CreateProduitLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{produitController.selected.libelle}" title="#{bundle.CreateProduitTitle_libelle}" />

                        <p:outputLabel value="PHOTO" for="photo" style="font-size: medium;" />
                        <p:fileUpload id="photo" fileUploadListener="#{produitController.upload}" cancelLabel="ANNULER" uploadLabel="TÉLÉCHARGER"
                                      value="#{produitController.selected.photo}" mode="advanced" dragDropSupport="false"
                                      update="messages" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" >
                            <p:growl id="messages" showDetail="true" />

                        </p:fileUpload>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{produitController.save()}" value="#{bundle.Save}"
                                     update="display,:ProduitListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProduitCreateDialog');"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
